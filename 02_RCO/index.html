<!DOCTYPE html>
<html lang="ko">
<head>
    <title>SimpleShop</title>

    <!-- CSS-->
    <link href="./01_css/style.css" rel="stylesheet">
    <!-- Jquery -->

    <!-- 폰트어썸 cdn -->

    <script>
